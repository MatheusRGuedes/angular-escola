<div style="text-align: left;">
    <!-- Painel de controle das páginas -->
    <pagination-controls class="pagination-reutilizavel-control" (pageChange)="paginaAtual = $event" previousLabel="Anterior" nextLabel="Próximo"></pagination-controls>
  
    <!-- Opção mudar qtdd itens por página -->
    <span style="margin-left: 30px;">Mostrando 
      <select [(ngModel)]="qntddPorPag">
        <option value="5" selected>5</option>
        <option value="10">10</option>
      </select>
      itens por página.
    </span>
  </div>

<table id="table-reutilizavel" class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" *ngFor="let item of header">{{item}}</th>
        <th scope="col">Ação</th>
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let obj of registros | paginate: { itemsPerPage: qntddPorPag, currentPage: paginaAtual }; let i = index"
          [class.table-active]="editando == obj">
  
        <th scope="row">
          <i *ngIf="editando == obj" class="fa fa-pen-square"></i> {{ qntddPorPag * (paginaAtual - 1)  +  (i+1) }}
        </th>

        <!--for para percorrer as propiedades da obj-->
        <td *ngFor="let prop of props">{{obj[prop]}}</td>
  
        <td>
          <button class="btn btn-warning btn-sm" title="Editar" (click)="editar(obj)"><i class="fas fa-pencil-alt"></i></button>
          &nbsp;
          <button class="btn btn-danger btn-sm" title="Excluir" (click)="excluir(obj)"><i class="fas fa-trash-alt"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
